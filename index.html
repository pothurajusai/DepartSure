    <!DOCTYPE html>
    <html lang="en"  ng-app="app">
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DepartSure - Be Sure Before You Fly!</title>

        <!-- Bootstrap -->
        <link href="src/css/bootstrap.css" rel="stylesheet">
        <!-- Bootstrap -->
          <style type="text/css">
                body { background: gray !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
          </style>
          <!-- Placing angular.js here for the ng-cloak to be effective -->
              <script type="text/javascript" src="vendor/js/angular.min.js"></script>
      </head>
      <body ng-controller="MainController" ng-cloak>

          <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
          <a class="navbar-brand" href="#">DepartSure</a>
        </div>

        <div>
          <ul class="nav navbar-nav">
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group" style="align-items:center">
              <input id="airportCode" type="textbox" placeholder="Enter Airport Code/City"class="form-control" ng-model="airportCode">
            </div>
            <button type="submit" class="btn btn-default"  value="Get info" ng-click="searchAirport()" >Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div>
      </div>
    </nav>

          <h1 align="center" class="display-3" > {{airportName}}</h1>
          
          <weather-icon></weather-icon>
          
          <weather-data></weather-data>

        <!-- Scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="application/javascript" src="vendor/js/skycons.js"></script>
        <script type="text/javascript" src="src/js/app.js"></script>
        <script>
        require('./renderer.js')
        </script>
      </body>
    </html>
